name: crypto-rs
version: "1.0"
author: Alexandre C
about: Rust cryptocurrency prices on CLI.
args:
  - convert:
      short: c
      long: convert
      value_name: CURRENCY
      help: Convert to your currency
      takes_value: true
  - desired:
      short: d
      long: desired
      value_name: CURRENCIES
      help: Desired currency names (e.g. -d Bitcoin "Bitcoin Cash")
      multiple: true
      takes_value: true
  - limit:
      short: l
      long: limit
      value_name: LIMIT
      help: "Limit your number of results (default: 10)"
      takes_value: true
